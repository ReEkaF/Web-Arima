<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arima</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@1.5.0/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body class="bg-gray-50 dark:bg-gray-800">
    <nav class="fixed z-30 w-full bg-white border-b border-gray-20">
      <div class="px-3 py-3 lg:px-5 lg:pl-3">
        <div class="flex items-center justify-between">
          <div class="flex items-center justify-start">
            <button
              id="toggleSidebarMobile"
              aria-expanded="true"
              aria-controls="sidebar"
              class="p-2 text-gray-600 rounded cursor-pointer lg:hidden hover:text-gray-900 hover:bg-gray-100 focus:bg-gray-100focus:ring-2 focus:ring-gray-100"
            >
              <svg
                id="toggleSidebarMobileHamburger"
                class="w-6 h-6"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <svg
                id="toggleSidebarMobileClose"
                class="hidden w-6 h-6"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>

            <a
              href="https://flowbite-admin-dashboard.vercel.app/"
              class="flex ml-2 md:mr-24"
            >
              <x-application-logo class="h-12 ml-5" />
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="flex pt-16 overflow-hidden bg-gray-50 dark:bg-gray-900">
      <aside
        id="sidebar"
        class="fixed top-0 left-0 z-20 flex flex-col flex-shrink-0 hidden w-64 h-full pt-16 font-normal duration-75 lg:flex transition-width"
        aria-label="Sidebar"
      >
        <div
          class="relative flex flex-col flex-1 min-h-0 pt-0 bg-white border-r border-gray-200 dark:bg-gray-800 dark:border-gray-700"
        >
          <div class="flex flex-col flex-1 pt-5 pb-4 overflow-y-auto">
            <div
              class="flex-1 px-3 space-y-1 bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700"
            >
              <ul class="pb-2 space-y-2">
                <li>
                  <a
                    href="/admin/index"
                    class="flex items-center p-2 mx-2 text-base text-gray-900 rounded-lg hover:bg-gray-100 group dark:text-gray-200 dark:hover:bg-gray-700"
                  >
                    <i class="fa-solid fa-house"></i>
                    <span class="ml-3" sidebar-toggle-item>Dashboard</span>
                  </a>
                </li>
                <li>
                  <a href="/admin/data"
                      class="flex items-center p-2 mx-2 text-base text-gray-900 rounded-lg hover:bg-gray-100 group dark:text-gray-200 dark:hover:bg-gray-700">
                      <i class="fa-solid fa-list"></i>
                      <span class="ml-3" sidebar-toggle-item>Data</span>
                  </a>

              </li>
                <li>
                    <a href="/admin/Arima"
                        class="flex items-center p-2 mx-2 text-base text-gray-900 rounded-lg hover:bg-gray-100 group dark:text-gray-200 dark:hover:bg-gray-700">
                        <i class="fa-solid fa-list"></i>
                        <span class="ml-3" sidebar-toggle-item>ARIMA</span>
                    </a>

                </li>
                <li>
                  <a href="/admin/Arima_Manual_parameter"
                      class="flex items-center p-2 mx-2 text-base text-gray-900 rounded-lg hover:bg-gray-100 group dark:text-gray-200 dark:hover:bg-gray-700">
                      <i class="fa-solid fa-list"></i>
                      <span class="ml-3" sidebar-toggle-item>ARIMA WITH PARAMETER</span>
                  </a>

              </li>
                <li>
                  <a
                    href="/logout"
                    class="flex items-center p-4 text-base text-gray-900 rounded-lg bg-red-500 hover:bg-red-600 group dark:text-gray-200 dark:bg-red-700 dark:hover:bg-red-600"
                  >
                    <i class="fa fa-sign-out-alt mr-3"></i>
                    <!-- Ikon logout Font Awesome -->
                    <span>Logout</span>
                    <!-- Menghilangkan sidebar-toggle-item yang tidak diperlukan -->
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </aside>

      <div
        class="fixed inset-0 z-10 hidden bg-gray-900/50 dark:bg-gray-900/90"
        id="sidebarBackdrop"
      ></div>
      <div
        id="main-content"
        class="relative w-full h-full overflow-y-auto bg-gray-50 lg:ml-64 dark:bg-gray-900"
      >
      <main class="p-8 bg-white dark:bg-gray-800 rounded-lg shadow-lg mx-4 my-6">
        <h1 class="text-3xl font-semibold text-gray-900 dark:text-white mb-6">Upload File CSV untuk Model ARIMA</h1>
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
          <div>
            <label for="bulan" class="text-lg text-gray-700 dark:text-gray-300">Berapa bulan yang diprediksi</label>
            <input type="text" name="bulan" id="bulan" required
                   class="w-full px-4 py-2 mt-2 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600 dark:focus:ring-blue-500">
          </div>
          <div>
            <label for="file" class="text-lg text-gray-700 dark:text-gray-300">Pilih File CSV:</label>
            <input type="file" name="file" id="file" accept=".csv" required
                   class="block w-full px-4 py-2 mt-2 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600 dark:focus:ring-blue-500">
          </div>
          <button type="submit" class="w-full py-2 mt-4 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Upload dan Prediksi
          </button>
        </form>
      </main>
      
    
        <footer
            class="p-4 mx-4 my-6 bg-white rounded-lg shadow md:flex md:items-center md:justify-between md:p-6 xl:p-8 dark:bg-gray-800">
            <div class="flex flex-wrap items-center mb-6 space-y-1 md:mb-0">
                <p class="text-gray-500">Â© 2024 Arima All rights reserved.</p>
            </div>
        </footer>
    </div>
</div>
<script async defer src="https://buttons.github.io/buttons.js"></script>
<script src="https://flowbite-admin-dashboard.vercel.app//app.bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/datepicker.min.js"></script>
</body>

</html>
      </div>
    </div>
  </body>
</html>
