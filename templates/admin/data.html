<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arima</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@9.0.3/dist/style.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@9.0.3/dist/umd/simple-datatables.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-gray-50 dark:bg-gray-800">
    <nav class="fixed z-30 w-full bg-white border-b border-gray-20">
      <div class="px-3 py-3 lg:px-5 lg:pl-3">
        <div class="flex items-center justify-between">
          <div class="flex items-center justify-start">
            <button
              id="toggleSidebarMobile"
              aria-expanded="true"
              aria-controls="sidebar"
              class="p-2 text-gray-600 rounded cursor-pointer lg:hidden hover:text-gray-900 hover:bg-gray-100 focus:bg-gray-100focus:ring-2 focus:ring-gray-100"
            >
              <svg
                id="toggleSidebarMobileHamburger"
                class="w-6 h-6"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <svg
                id="toggleSidebarMobileClose"
                class="hidden w-6 h-6"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>

            <a
              href="https://flowbite-admin-dashboard.vercel.app/"
              class="flex ml-2 md:mr-24"
            >
              <x-application-logo class="h-12 ml-5" />
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="flex pt-16 overflow-hidden bg-gray-50 dark:bg-gray-900">
      <aside
        id="sidebar"
        class="fixed top-0 left-0 z-20 flex flex-col flex-shrink-0 hidden w-64 h-full pt-16 font-normal duration-75 lg:flex transition-width"
        aria-label="Sidebar"
      >
        <div
          class="relative flex flex-col flex-1 min-h-0 pt-0 bg-white border-r border-gray-200 dark:bg-gray-800 dark:border-gray-700"
        >
          <div class="flex flex-col flex-1 pt-5 pb-4 overflow-y-auto">
            <div
              class="flex-1 px-3 space-y-1 bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700"
            >
              <ul class="pb-2 space-y-2">
                <li>
                  <a
                    href="/admin/index"
                    class="flex items-center p-2 mx-2 text-base text-gray-900 rounded-lg hover:bg-gray-100 group dark:text-gray-200 dark:hover:bg-gray-700"
                  >
                    <i class="fa-solid fa-house"></i>
                    <span class="ml-3" sidebar-toggle-item>Dashboard</span>
                  </a>
                </li>
                <li>
                  <a
                    href="/admin/data"
                    class="flex items-center p-2 mx-2 text-base text-gray-900 rounded-lg hover:bg-gray-100 group dark:text-gray-200 dark:hover:bg-gray-700"
                  >
                    <i class="fa-solid fa-list"></i>
                    <span class="ml-3" sidebar-toggle-item>Data</span>
                  </a>
                </li>
                <li>
                  <a
                    href="/admin/Arima"
                    class="flex items-center p-2 mx-2 text-base text-gray-900 rounded-lg hover:bg-gray-100 group dark:text-gray-200 dark:hover:bg-gray-700"
                  >
                    <i class="fa-solid fa-list"></i>
                    <span class="ml-3" sidebar-toggle-item>ARIMA</span>
                  </a>
                </li>
                <li>
                  <a href="/admin/Arima_Manual_parameter"
                      class="flex items-center p-2 mx-2 text-base text-gray-900 rounded-lg hover:bg-gray-100 group dark:text-gray-200 dark:hover:bg-gray-700">
                      <i class="fa-solid fa-list"></i>
                      <span class="ml-3" sidebar-toggle-item>ARIMA WITH PARAMETER</span>
                  </a>

              </li>

                <li>
                  <a
                    href="/logout"
                    class="flex items-center p-4 text-base text-gray-900 rounded-lg bg-red-500 hover:bg-red-600 group dark:text-gray-200 dark:bg-red-700 dark:hover:bg-red-600"
                  >
                    <i class="fa fa-sign-out-alt mr-3"></i>
                    <!-- Ikon logout Font Awesome -->
                    <span>Logout</span>
                    <!-- Menghilangkan sidebar-toggle-item yang tidak diperlukan -->
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </aside>

      <div
        class="fixed inset-0 z-10 hidden bg-gray-900/50 dark:bg-gray-900/90"
        id="sidebarBackdrop"
      ></div>
      <div
        id="main-content"
        class="relative w-full h-full overflow-y-auto bg-gray-50 lg:ml-64 dark:bg-gray-900"
      >
        <main>
          <!-- Tabel Data Wisatawan -->
          <div
            class="p-4 mx-4 my-6 bg-white rounded-lg shadow-md md:p-6 xl:p-8 dark:bg-gray-800"
          >
            <div
              class="text-lg font-bold text-center text-gray-800 dark:text-gray-100"
            >
              Data Wisatawan
            </div>
            <div class="overflow-hidden">
              <table class="min-w-full" id="selection-table">
                <thead
                  class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal"
                >
                  <tr>
                    <th>
                      <span class="flex items-center">
                        No
                        <svg
                          class="w-4 h-4 ms-1"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          fill="none"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="m8 15 4 4 4-4m0-6-4-4-4 4"
                          />
                        </svg>
                      </span>
                    </th>
                    <th>
                      <span class="flex items-center">
                        Bulan
                        <svg
                          class="w-4 h-4 ms-1"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          fill="none"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="m8 15 4 4 4-4m0-6-4-4-4 4"
                          />
                        </svg>
                      </span>
                    </th>
                    <th>
                      <span class="flex items-center">
                        Jumlah Wisatawan
                        <svg
                          class="w-4 h-4 ms-1"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          fill="none"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="m8 15 4 4 4-4m0-6-4-4-4 4"
                          />
                        </svg>
                      </span>
                    </th>
                  </tr>
                </thead>
                <tbody class="text-gray-600 text-sm font-light">
                  <tr class="border-b border-gray-200 hover:bg-gray-100">
                    {% for row in data %}
                    <td class="py-3 px-6 text-left whitespace-nowrap">
                      {{ loop.index }}
                    <td class="py-3 px-6 text-left whitespace-nowrap">
                      {{ row['Date'] }}
                    </td>
                    <td class="py-3 px-6 text-left whitespace-nowrap">
                      {{ row['Jumlah'] }}
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>

          <!-- Form Input Data Wisatawan -->
          <div class="flex mx-4 my-6 space-x-4">
            <!-- Tambahan Data Wisatawan -->
            <div
              class="p-4 bg-white rounded-lg shadow-md md:p-6 xl:p-8 dark:bg-gray-800 w-full md:w-[48%]"
            >
              <div
                class="text-lg font-bold text-center text-gray-800 dark:text-gray-100"
              >
                Tambahan Data Wisatawan
              </div>
              <form class="mt-6 " action="/admin/data/add" method="POST">
                <div class="mb-4">
                  <label
                    for="Date"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                  >
                    Masukkan Waktu (format: YYYY-MM)
                  </label>
                  <input
                    type="text"
                    id="Date"
                    placeholder="YYYY-MM"
                    name="Date"
                    class="block w-full px-4 py-2 text-sm text-gray-900 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  />
                </div>
                <div class="mb-4">
                  <label
                    for="Jumlah"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                  >
                    Masukkan Jumlah Wisatawan 
                  </label>
                  <input
                    type="text"
                    id="Jumlah"
                    placeholder="e.g., 99999"
                    name="Jumlah"
                    class="block w-full px-4 py-2 text-sm text-gray-900 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  />
                </div>
                <button
                  type="submit"
                  class="w-full px-4 py-2 text-sm font-medium text-center text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800"
                >
                  Tambah Data
                </button>
              </form>
            </div>

            <!-- Hapus Data -->
            <div
              class="p-4 bg-white rounded-lg shadow-md md:p-6 xl:p-8 dark:bg-gray-800 w-full md:w-[48%]"
            >
              <div
                class="text-lg font-bold text-center text-gray-800 dark:text-gray-100"
              >
                Hapus Data
              </div>
              <h1
                class="text-xl font-semibold text-gray-900 dark:text-gray-200"
              >
                Hapus index data yang ingin dihapus
              </h1>
              <form class="mt-6" action="/admin/data/delete" method="POST">
                <div class="flex items-center mb-4">
                  <label for="hapusIndeks" class="sr-only"
                    >Masukkan Indeks Data yang Ingin Dihapus</label
                  >
                  <input
                  required
                    type="number"
                    id="hapusIndeks"
                    value="1"
                    min="1"
                    name="index"
                    class="block w-full px-4 py-2 text-sm text-gray-900 border border-gray-300 rounded-l-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  />
                </div>
                <button
                  type="submit"
                  class="w-full px-4 py-2 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-800"
                >
                  Hapus Data
                </button>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Inisialisasi Simple DataTable -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const table = new simpleDatatables.DataTable("#selection-table", {
          perPage: 5,
          sortable: true,
        });
      });
    </script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="https://flowbite-admin-dashboard.vercel.app//app.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/datepicker.min.js"></script>
  </body>
</html>
